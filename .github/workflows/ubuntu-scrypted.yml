name: Test Scrypted on Ubuntu
on:
  workflow_dispatch:
    inputs:
      arch:
        required: true
        type: string
        default: x86_64
jobs:
  test:
    runs-on: ${{ inputs.arch == 'x86_64' && 'ubuntu-24.04' || 'ubuntu-24.04-arm' }}
    
    steps:
      - name: Install scrypted server
        uses: scryptedapp/setup-scrypted@v0.0.2
        with:
          version: beta

      - name: Run establish a cf tunnel
        uses: vmactions/cf-tunnel@main
        with:
          protocol: http
          port: 11080

      - name: Wait to exit
        run: |
          while [ ! -f ./continue ]; do sleep 5; done
